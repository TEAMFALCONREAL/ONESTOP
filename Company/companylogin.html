<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <link rel="stylesheet" href="companylogin.css">
    <script src="companylogin.js" type="module"></script>
</head>
<body>
    <div class="container">
        <p class="admin-text"><b>Company Login</b></p>
        <br>
        <form class="companylogin">
            <div>
                <label for="name" class="email-label">Name</label><br>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <br>
            <div>
                <label for="emailid" class="email-label">Email ID</label><br>
                <input type="text" id="emailid" name="emailid">
            </div>
            <br>
            <br>
            <br>
            <div>
                <label for="pass" class="password-label">Password</label><br>
                <input type="text" id="pass" name="pass">
            </div>
            <br>
            <br>
            <button type="submit" value="Login" class="btn" onsubmit="expval()">Login</button>
        </form>
    </div>

    
</body>
</html>
