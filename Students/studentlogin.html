<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="./studentlogin.css">
    <script src="./studentlogin.js" type="module"></script>
</head>
<body>
    <div class="container">
        <p class="admin-text"><b>Student Login</b></p>
        <br>
        <form class="studentlogin">
            <div>
                <label for="emailid" class="email-label">Email ID</label><br>
                <input type="text" id="emailid" name="emailid">
            </div>
            <br>
            <br>
            <br>
            <div>
                <label for="pass" class="password-label">Password</label><br>
                <input type="text" id="pass" name="pass">
            </div>
            <br>
            <br>
            <button type="submit" value="Login" class="btn" id="btn">Login</button>
        </form>
    </div>
    
</body>
</html>
